<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <div class="site-logo">
            <a href="index.html" data-text="Coin Tracker">CNTR</a>
        </div>
        <div class="navbar">
            <ul class="navbar-list">
                <li>
                    <a class="navbar-item" href="nfts.html" data-text="NFT's">NFT's</a>
                </li>
                <li>
                    <a class="navbar-item" href="#" data-text="Portfolio">Portfolio</a>
                </li>
                <li>
                    <a class="navbar-item" id="home-btn" href="index.html" data-text="Wallet">Wallet</a>
                </li>
                <li>
                    <a class="navbar-item" href="#" data-text="Graphs">Graphs</a>
                </li>
                <li>
                    <a class="navbar-item" href="#" data-text="Coins">Coins</a>
                </li>
            </ul>
        </div>
        <div class="user-interface">
            <a href="account.html">Create Account<i class="fa-solid fa-plus header-icons"></i></a>
        </div>
    </header>
    <section class="login-section">
        <div class="login-bg">
            <i class="fa-solid fa-door-open"></i>
            <div class="login-part">
                <div class="username-area">
                    <input type="text" class="username" placeholder="username">
                </div>
                <div class="password-area">
                    <input type="password" class="password" placeholder="password">
                    <a href="#">forgot password?</a>
                </div>
                <a href="#" class="login-button">
                    Login
                 </a>
            </div>
        </div>
        <div class="login-footer">
            <a href="account.html">
                if you don't have an account, create one now
            </a>
        </div>
    </section>
</body>
</html>
